{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Delete "{{ tag.title|title }}"- {{ block.super }}
{% endblock %}

{% block content %}
    <form class="" action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Im aware of consequences of deleting "{{ tag.title|title }}" tag </h3>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete Tag</button>
    </form>
{% endblock %}
