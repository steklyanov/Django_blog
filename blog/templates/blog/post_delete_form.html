{% extends 'blog/base_blog.html' %}

{% block title %}
    Post Delete "{{ post.title|title }}"- {{ block.super }}
{% endblock %}

{% block content %}
    <form class="" action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Im aware of consequences of deleting "{{ post.title|title }}" post </h3>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete Post</button>
    </form>
{% endblock %}
